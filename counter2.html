<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   </head>

    <body>
      <div class="d-flex justify-content-around">
         <div class="bg-info text-center">
            <h1 id="lik">likes: <span></span> </h1>
            <i onclick="like()" class="bi bi-heart-fill" style="font-size: 20px;"></i>
         </div>
         <div class="bg-warning text-center">
            <h1 id="dislike">dislikes: <span></span> </h1>
            <i onclick="dislike()" class="bi bi-hand-thumbs-down-fill" style="font-size: 20px;"></i>

         </div>
         <div class="bg-primary text-center">
            <h1 id="save">saves: <span></span></h1>
            <i onclick="save()" class="bi bi-download"  style="font-size: 20px;"></i>

         </div>
         <div class="bg-danger text-center">
            <h1 id="comment">comments: <span></span></h1>
            <i onclick="comment()" class="bi bi-chat-dots"  style="font-size: 20px;"></i>

         </div>
         <div class="bg-info text-center">
            <h1 id="subscribe">subscribes: <span></span></h1>
            
        <i onclick="subs()" class="bi bi-bell-fill"  style="font-size: 20px"></i>

         </div>
         <div class="bg-warning text-center">
            <h1 id="share">shares: <span></span></h1>
            <i onclick="share()" class="bi bi-send-arrow-up-fill"  style="font-size: 20px;"></i>


         </div>
      </div>
         </body>
    <script>
        var likes=0
        document.querySelector("#lik span").innerHTML=likes
         function like(){
            likes++
            document.querySelector("#lik span").innerHTML=likes
         }
         var dislikes=0
        document.querySelector("#dislike span").innerHTML=dislikes
         function dislike(){
            dislikes++
            document.querySelector("#dislike span").innerHTML=dislikes
         }
         var saves=0
        document.querySelector("#save span").innerHTML=saves
         function save(){
            saves++
            document.querySelector("#save span").innerHTML=saves
         }
         var comments=0
        document.querySelector("#comment span").innerHTML=comments
         function comment(){
            comments++
            document.querySelector("#comment span").innerHTML=comments
         }
         var subscribes=0
        document.querySelector("#subscribe span").innerHTML=subscribes
         function subs(){
            subscribes++
            document.querySelector("#subscribe span").innerHTML=subscribes
         }
         var shares=0
        document.querySelector("#share span").innerHTML=shares
         function share(){
            shares++
            document.querySelector("#share span").innerHTML=shares
         }
    </script>

</html>
