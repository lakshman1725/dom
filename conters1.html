<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <h1 id="d1" style="color: hwb(339 18% 6%);">0 </h1>
        <button onclick="inc()" style="color: rgb(19, 18, 19);background: #08bf14;"><i class="bi bi-arrow-up-circle"></i></button>
        <button onclick="dec()" style="color: rgb(237, 16, 16);background:hwb(120 89% 10%);"><i class="bi bi-arrow-down-circle"></i></button>
        <button onclick="res()" style="color: hsl(252, 88%, 45%);background-color: hsl(240, 13%, 95%);" ><i class="bi bi-arrow-clockwise"></i></button>
    </body>
    <script>
        var a=0
        document.getElementById("d1").innerHTML=a
        function inc(){
           a++
           
         document.getElementById("d1").innerHTML=a
         
         }
        function dec(){
        
          document.getElementById("d1").innerHTML=a
            a--
        }
        function res(){
            document.getElementById("d1").innerHTML=a
            a=0
        }

    </script>
